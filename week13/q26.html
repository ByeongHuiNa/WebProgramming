<!DOCTYPE html>
<html>
    <head>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script>
            $(document).ready(function () {
                $('img').css('width', 150);

                setInterval(function () {
                    $('img').first().appendTo("body");
                }, 2000);
            });
        </script>
    </head>
    <body>
        <img src = "자연/바다.jpg" />
        <img src = "자연/빙하.jpg" />
        <img src = "자연/안개.jpg" />
        <img src = "자연/하늘.jpg" />
        <img src = "자연/햇빛.jpg" />
    </body>
</html>
