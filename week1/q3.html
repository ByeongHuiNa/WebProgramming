<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while 문으로 0에서 n까지 합</title>
</head>
<body>
    <h2>do-while 문으로 0에서 n까지 합</h2>
    <hr>
    <script>
        let num, i, result;
        i = 0;
        result = 0;
        num = prompt("0보다 큰 정수를 입력하세요");
        do {
            i += 1;
            result += i;
        }while(i<num);
        document.write("0에서 " + num + "까지 합은 " + result);
    </script>
</body>
</html>
