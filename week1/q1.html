<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대입 연산</title>
</head>
<body>
    <h2>대입 연산</h2>
    <hr>
    <script>
        let x = 3;
        let y = 3;
        let z = 3;
        document.write("x=" + x);
        document.write(", y=" + y);
        document.write(", z=" + z, '<br>');
        document.write("<br />");
        x += 3;
        y *= 3;
        z %= 2;
        document.write("x += 3; 실행 후, " + "x=" + x, '<br>');
        document.write("y *= 3; 실행 후, " + "y=" + y, '<br>');
        document.write("z %= 3; 실행 후, " + "z=" + z, '<br>');
    </script>  
</body>
</html>
