<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else를 이용한 학점 매기기</title>
</head>
<body>
    <h2>if-else를 이용한 학점 매기기</h2>
    <hr>
    <script>
        let score = prompt("황기태 님 점수를 입력하세요");
        if(score<=100 && score>=90) {
            document.write(score + "는 A입니다.");
        }else if(score<=89 && score>=80) {
            document.write(score + "는 B입니다.");
        }else if(score<=79 && score>=70) {
            document.write(score + "는 C입니다.");
        }else if(score<=69 && score>=60) {
            document.write(score + "는 D입니다.");
        }else {
            document.write(score + "는 F입니다.");
        }
    </script>
</body>
</html>
