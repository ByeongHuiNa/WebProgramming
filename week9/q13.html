<!DOCTYPE html>
<html>
    <head><title>onload로 이미지 크기 출력</title>
    <script>
    function changeImage() {
        var sel = document.getElementById("sel");
        var img = document.getElementById("myImg");
        
        var mySpan = document.getElementById("mySpan");
        mySpan.innerHTML = img.width + "x" + img.height;
        
        var index= sel.selectedIndex; 
        img.src = sel.options[index].value; 
    }
    </script>
    </head>
    <body>
    <h3>onload로 이미지 크기 출력</h3>
    <hr>
    
        <select id="sel" onchange="changeImage()">
            <option value="sea.jpg">바다
            <option value="sky.jpg">하늘
            <option value="galaxy.jpg">은하수
        </select>
        <span id="mySpan">이미지 크기</span>
    
    <p><img id="myImg" src="sea.jpg" alt="."></p>
    </body>
</html>
