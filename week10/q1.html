<!DOCTYPE html>
<html>
    <head>
        <title>new Image()로 이미지 로딩</title>
        <script>
            var files = ["media/하늘.jpg", "media/바다.jpg",
                          "media/노을.jpg", "media/빙하.jpg",
                           "media/햇빛.jpg", "media/bmw1.png"]
            var imgs = new Array();
        for(var i=0; i<files.length; i++) {
            imgs[i] = new Image(); 
            imgs[i].src = files[i]; 
        }
        var next = 1;
        function change(img) {
        img.src = imgs[next].src; 
        next++; 
        next %= imgs.length;
        }
        </script>
    </head>
    <body>
    <h3>new Image()로 이미지 로딩</h3>
    <hr>
    이미지 클릭시 다음 이미지를 보여줍니다.
    <p>
        <img style="border:20px ridge wheat"
        src="media/하늘.jpg" alt="." width="200" height="200"
        onclick="change(this)">
    </body>
</html>
