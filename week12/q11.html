<!DOCTYPE html>
<html>
    <head>
        <title> jQuery 사용 예 </title>
        <script src='http://code.jquery.com/jquery-latest.js'></script>
    </head>
    <body>
        <h3 id="t1"> 자바스크립트 프로그래밍 </h3><hr>
        <button onclick= "$('#t1').html('jQuery 프로그래밍'); ">
        내용변경
        </button>
        <button onclick="$('#t1').css('color','red'); ">
        스타일변경
        </button>
    </body>
</html>
